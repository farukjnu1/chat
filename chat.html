<!doctype html>
<html>
<head>
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
</head>
<body>      
<h2>Welcome, <span id="user"></span></h2>
<div id="messages"></div>
<div id="dropContainer">
<form id="formMessage">
<input id="m" autocomplete="off" placeholder="Aa..." /><button>Send</button>
</form>
<h5>Drop File</h5>
<form id="formFileUpload">
<input type="file" name="fileInput" id="fileInput" multiple>
<input id="submit" type="submit" value="Upload">
</form>
</div>
<script>
dropContainer.ondragover = function(evt) {
evt.preventDefault();
};
dropContainer.ondrop = function(evt) {
fileInput.files = evt.dataTransfer.files;
const dT = new DataTransfer();
dT.items.add(evt.dataTransfer.files[0]);
fileInput.files = dT.files;
evt.preventDefault();
};
</script>
</body>
</html>
<script>
$(function () {
var strUserInfo = sessionStorage.getItem('userInfo');
var oUserInfo = JSON.parse(strUserInfo);
if(oUserInfo===null){
window.location.replace("http://localhost:5050");
}
$('#user').text(oUserInfo.userId);

var socket = io();
$('#formMessage').submit(function(e) {
e.preventDefault(); 
if($('#m').val()===null || $('#m').val() === ''){
alert('Type a word to send message');
}
else{
var oMessage = {
"userId": oUserInfo.userId,
"message": $('#m').val(),
               
              };
            socket.emit('chat message', oMessage );
            $('#m').val('');
            return false;
}
});
socket.on('chat message', function(msg){
var htmlElements =msg.userId+'::'+msg.message;
$('#messages').append($('<li>').html(htmlElements));
});
$("#formFileUpload").submit(function(evt){
evt.preventDefault();
var formData = new FormData($(this)[0]);
var f =$('#fileInput').val();
if($('#fileInput').val()===''){
alert('Attach a file to upload');
}
else{
         $.ajax({
            url: 'uploadfile',
            type: 'POST',
            data: formData,
            contentType: false,
            enctype: 'multipart/form-data',
            processData: false,
            success: (response)=> {
            var res = JSON.parse(response);
            var oMessage = { "userId":oUserInfo.userId, "message":'<a href="'+res.filePath+'" target="_blank">'+res.fileName};
            socket.emit('chat message', oMessage );
            $('#fileInput').val('');
}
});
return false;
}
});
});
</script>
